<script>
  // --- FLAMES Calculation Logic ---
  function startCalculation() {
    let name1 = document.getElementById("name1").value.trim().toLowerCase().replace(/\s+/g, "");
    let name2 = document.getElementById("name2").value.trim().toLowerCase().replace(/\s+/g, "");
    const result = document.getElementById("result");

    if (!name1 || !name2) {
      result.innerText = "Please enter both names!";
      return;
    }

    for (let c of name1) {
      if (name2.includes(c)) {
        name1 = name1.replace(c, "");
        name2 = name2.replace(c, "");
      }
    }

    const count = name1.length + name2.length;
    let flames = ["F","L","A","M","E","S"];
    let index = 0;
    while (flames.length > 1) {
      index = (count % flames.length) - 1;
      if (index >= 0) {
        flames.splice(index,1);
        flames = flames.slice(index).concat(flames.slice(0,index));
      } else flames.pop();
    }

    const meaning = {
      F:"Friends ğŸ‘¯â€â™€ï¸",
      L:"Love ğŸ’–",
      A:"Affection ğŸ’•",
      M:"Marriage ğŸ’",

    };

    result.innerHTML = `âœ¨ Result: <strong>${meaning[flames[0]]}</strong> âœ¨`;
    document.getElementById("tryAgain").style.display = "inline-block";
    createHearts();
  }

  function createHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";

      heart.style.animationDuration = 2 + Math.random() * 2 + "s";
      heart.style.fontSize = 16 + Math.random() * 28 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  }

  function resetForm() {
