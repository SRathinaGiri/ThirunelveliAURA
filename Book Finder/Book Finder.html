<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder - Find Books Near You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-info {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .book-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .book-author {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.4em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.3em;
        }

        .option-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .option-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .option-name {
            font-weight: 600;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }

        .option-details {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .option-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .option-link:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
            margin-top: 8px;
        }

        .badge-free {
            background: #4caf50;
            color: white;
        }

        .badge-paid {
            background: #ff9800;
            color: white;
        }

        .badge-nearby {
            background: #2196f3;
            color: white;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Book Finder</h1>
        <p class="subtitle">Find where to get your favorite books - libraries, stores, or online! by Gabriel Samuel</p>
        
        <div class="search-box">
            <input type="text" id="bookInput" placeholder="Enter book name (e.g., The Great Gatsby)" />
            <button id="searchBtn" onclick="searchBook()">Search</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for the best places to get your book...</p>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const bookInput = document.getElementById('bookInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        bookInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBook();
            }
        });

        function searchBook() {
            const bookName = bookInput.value.trim();
            
            if (!bookName) {
                alert('Please enter a book name');
                return;
            }

            loading.style.display = 'block';
            results.classList.remove('show');
            results.innerHTML = '';
            searchBtn.disabled = true;

            setTimeout(() => {
                displayResults(bookName);
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }, 1500);
        }

        function displayResults(bookName) {
            const encodedBook = encodeURIComponent(bookName);
            
            const resultHTML = `
                <div class="book-info">
                    <div class="book-title">${bookName}</div>
                    <div class="book-author">Search results for finding this book</div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="icon">üåê</span>
                        Online Retailers
                    </div>
                    <div class="option-card" onclick="window.open('https://www.amazon.com/s?k=${encodedBook}', '_blank')">
                        <div class="option-name">Amazon</div>
                        <div class="option-details">Find new, used, and Kindle editions with fast delivery options</div>
                        <span class="badge badge-paid">Paid</span>
                        <a href="https://www.amazon.com/s?k=${encodedBook}" target="_blank" class="option-link">Visit Amazon ‚Üí</a>
                    </div>
                    <div class="option-card" onclick="window.open('https://www.bookdepository.com/search?searchTerm=${encodedBook}', '_blank')">
                        <div class="option-name">Book Depository</div>
                        <div class="option-details">Free worldwide delivery on millions of books</div>
                        <span class="badge badge-paid">Paid</span>
                        <a href="https://www.bookdepository.com/search?searchTerm=${encodedBook}" target="_blank" class="option-link">Visit Book Depository ‚Üí</a>
                    </div>
                    <div class="option-card" onclick="window.open('https://www.barnesandnoble.com/s/${encodedBook}', '_blank')">
                        <div class="option-name">Barnes & Noble</div>
                        <div class="option-details">Physical and digital books, plus audiobooks</div>
                        <span class="badge badge-paid">Paid</span>
                        <a href="https://www.barnesandnoble.com/s/${encodedBook}" target="_blank" class="option-link">Visit Barnes & Noble ‚Üí</a>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="icon">üèõÔ∏è</span>
                        Libraries & Free Resources
                    </div>
                    <div class="option-card" onclick="window.open('https://www.worldcat.org/search?q=${encodedBook}', '_blank')">
                        <div class="option-name">WorldCat</div>
                        <div class="option-details">Find this book in libraries near you - search 20,000+ libraries worldwide</div>
                        <span class="badge badge-free">Free</span>
                        <span class="badge badge-nearby">Nearby</span>
                        <a href="https://www.worldcat.org/search?q=${encodedBook}" target="_blank" class="option-link">Search Libraries ‚Üí</a>
                    </div>
                    <div class="option-card" onclick="window.open('https://openlibrary.org/search?q=${encodedBook}', '_blank')">
                        <div class="option-name">Open Library</div>
                        <div class="option-details">Borrow digital copies for free or find in local libraries</div>
                        <span class="badge badge-free">Free</span>
                        <a href="https://openlibrary.org/search?q=${encodedBook}" target="_blank" class="option-link">Visit Open Library ‚Üí</a>
                    </div>
                    <div class="option-card" onclick="window.open('https://www.goodreads.com/search?q=${encodedBook}', '_blank')">
                        <div class="option-name">Goodreads</div>
                        <div class="option-details">Find reviews and discover where others bought or borrowed this book</div>
                        <span class="badge badge-free">Free Info</span>
                        <a href="https://www.goodreads.com/search?q=${encodedBook}" target="_blank" class="option-link">Check Goodreads ‚Üí</a>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="icon">üì±</span>
                        Digital & Audiobooks
                    </div>
                    <div class="option-card" onclick="window.open('https://play.google.com/store/search?q=${encodedBook}&c=books', '_blank')">
                        <div class="option-name">Google Play Books</div>
                        <div class="option-details">Digital books and audiobooks for your devices</div>
                        <span class="badge badge-paid">Paid</span>
                        <a href="https://play.google.com/store/search?q=${encodedBook}&c=books" target="_blank" class="option-link">Visit Google Play ‚Üí</a>
                    </div>
                    <div class="option-card" onclick="window.open('https://www.audible.com/search?keywords=${encodedBook}', '_blank')">
                        <div class="option-name">Audible</div>
                        <div class="option-details">Listen to audiobook versions narrated by professionals</div>
                        <span class="badge badge-paid">Subscription</span>
                        <a href="https://www.audible.com/search?keywords=${encodedBook}" target="_blank" class="option-link">Visit Audible ‚Üí</a>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="icon">üè™</span>
                        Local Bookstores
                    </div>
                    <div class="option-card" onclick="window.open('https://www.google.com/maps/search/bookstore+near+me', '_blank')">
                        <div class="option-name">Find Nearby Bookstores</div>
                        <div class="option-details">Discover independent and chain bookstores in your area. Call ahead to check availability!</div>
                        <span class="badge badge-nearby">Nearby</span>
                        <a href="https://www.google.com/maps/search/bookstore+near+me" target="_blank" class="option-link">Open Maps ‚Üí</a>
                    </div>
                    <div class="option-card" onclick="window.open('https://www.indiebound.org/book/${encodedBook}', '_blank')">
                        <div class="option-name">IndieBound</div>
                        <div class="option-details">Support local independent bookstores</div>
                        <span class="badge badge-nearby">Local</span>
                        <a href="https://www.indiebound.org/book/${encodedBook}" target="_blank" class="option-link">Find Independent Stores ‚Üí</a>
                    </div>
                </div>
            `;

            results.innerHTML = resultHTML;
            results.classList.add('show');
        }
    </script>
</body>
</html>
