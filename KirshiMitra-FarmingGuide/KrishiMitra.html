            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;

    </style>
</head>

        function showTab(tabName) {
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            
            var buttons = document.querySelectorAll('.nav-tab');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function displayCrops() {
            var html = '';
            for (var i = 0; i < crops.length; i++) {
                html += '<div class="crop-card" onclick="showCropDetail(' + i + ')">';
                html += '<h3>' + crops[i].name + ' (' + crops[i].hindi + ')</h3>';
                html += '<p>Season: ' + crops[i].season + '</p>';
                html += '<p>Duration: ' + crops[i].duration + '</p>';

            }

        }

        function searchCrops() {
            var input = document.getElementById('searchBox').value.toLowerCase();
            var cards = document.querySelectorAll('.crop-card');
            
            cards.forEach(function(card) {
                var text = card.textContent.toLowerCase();
                if (text.indexOf(input) > -1) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

            html += '<p><strong>Suitable Soil:</strong> ' + crop.soil + '</p>';
            
            html += '<h3>Step-by-Step Cultivation Process:</h3>';

            document.getElementById('cropList').style.display = 'grid';

        function populateBudgetDropdown() {
            var select = document.getElementById('budgetCrop');
            for (var i = 0; i < crops.length; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = crops[i].name + ' (' + crops[i].hindi + ')';
                select.appendChild(option);
            }
        }

        function calculateBudget() {
            var cropIndex = document.getElementById('budgetCrop').value;
            var area = document.getElementById('landArea').value;
            
            if (!cropIndex || !area || area <= 0) {
                alert('Please select a crop and enter valid land area!');
                return;
            }
            
            var crop = crops[cropIndex];
            var totalCost = crop.budget.total * area;
            
            var html = '<div class="result-box">';
            html += '<h3>Total Budget Required</h3>';
            html += '<h2 style="font-size: 3em; margin: 20px 0;">‚Çπ' + totalCost.toFixed(2) + '</h2>';
            html += '<p>For ' + area + ' square meters of ' + crop.name + '</p>';
            html += '<hr style="margin: 20px 0; border: 1px solid rgba(255,255,255,0.3);">';
            html += '<h4>Detailed Breakdown:</h4>';
            html += '<p>Seeds: ‚Çπ' + (crop.budget.seeds * area).toFixed(2) + '</p>';
            html += '<p>Fertilizer: ‚Çπ' + (crop.budget.fertilizer * area).toFixed(2) + '</p>';
            html += '<p>Pesticides: ‚Çπ' + (crop.budget.pesticides * area).toFixed(2) + '</p>';
            html += '<p>Labor: ‚Çπ' + (crop.budget.labor * area).toFixed(2) + '</p>';
            html += '<p>Irrigation: ‚Çπ' + (crop.budget.irrigation * area).toFixed(2) + '</p>';
            html += '</div>';
            
            document.getElementById('budgetResult').innerHTML = html;
        }

            html += '<p>4. Bookmark this page and check daily!</p>';
            html += '</div>';
            
            if (currentCrop) {
                html += '<h3>Reminders for ' + currentCrop.name + ':</h3>';
                for (var i = 0; i < currentCrop.reminders.length; i++) {
                    var r = currentCrop.reminders[i];
                    html += '<div class="reminder-card' + (r.urgent ? ' urgent' : '') + '">';
                    html += '<h4>Day ' + r.day + (r.urgent ? ' ‚ö†Ô∏è IMPORTANT' : '') + '</h4>';
                    html += '<p>' + r.task + '</p>';
                    html += '</div>';
                }
            } else {
                html += '<p style="text-align: center; color: #666; padding: 40px;">Please select a crop from the "All Crops" tab to see reminders</p>';
            }
            
            document.getElementById('reminderList').innerHTML = html;
        }

        window.onload = init;
    </script>
</body>
