<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HabitHero â€” Final</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<style>
:root{
  --bg:#0f1724; --panel:#0b1220; --muted:#9aa4b2; --accent:#7c3aed; --accent2:#06b6d4;
  --good:#10b981; --bad:#ef4444; --glass:rgba(255,255,255,0.03); --radius:16px;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:#e6eef8;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#071025 0%,#07182a 60%)}
.app{max-width:1100px;margin:18px auto;padding:18px;border-radius:18px;background:var(--panel)}
header{display:flex;align-items:center;gap:12px}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700}
h1{margin:0;font-size:18px}
.grid{display:grid;grid-template-columns:1fr 380px;gap:18px;margin-top:12px}
.panel{background:var(--panel);padding:14px;border-radius:var(--radius)}
.row{display:flex;gap:8px;align-items:center}
button{border:none;padding:8px 10px;border-radius:10px;cursor:pointer}
.btn{background:var(--accent);color:#fff}
.btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06)}
.habits-list,.today-checks{display:flex;flex-direction:column;gap:8px;margin-top:8px}
.habit,.check{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:12px;background:var(--glass);cursor:pointer}
.habit .meta{display:flex;flex-direction:column}
textarea{width:100%;min-height:80px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:#071225;color:inherit}
.stat{display:flex;justify-content:space-between;padding:10px;border-radius:12px;background:var(--glass);margin-top:10px}
.progress{height:10px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden}
.progress>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));width:0%}
.shop-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
.shop-item{padding:10px;border-radius:10px;background:rgba(255,255,255,0.02)}
.badge{display:inline-block;padding:6px 8px;border-radius:999px;background:var(--accent2);font-size:12px;margin:4px}
.small{padding:6px 8px;font-size:13px}
.right{position:sticky;top:20px}
.info{font-size:13px;color:var(--muted)}
.toast{position:fixed;right:18px;bottom:18px;padding:10px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#021012;box-shadow:0 8px 30px rgba(0,0,0,0.4)}
@media(max-width:980px){.grid{grid-template-columns:1fr}.right{position:relative}}
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo">HH</div>
    <div>
      <h1>HabitHero by Harini Kumar</h1>
      <div class="info">Gamified habit tracker â€¢ LocalStorage â€¢ Journal + Rewards</div>
    </div>
  </header>

  <div class="grid">
    <div>
      <div class="panel">
        <div class="row" style="justify-content:space-between">
          <div style="display:flex;gap:12px;align-items:center">
            <label for="selDate">Select date</label>
            <input id="selDate" type="date" style="padding:8px;border-radius:8px;border:none;background:rgba(255,255,255,0.02);color:inherit">
          </div>
          <div style="display:flex;gap:8px">
            <button id="addHabitBtn" class="btn">+ Add Habit</button>
            <button id="musicToggle" class="btn secondary small">Play Music</button>
          </div>
        </div>

        <div style="margin-top:12px">
          <strong>Habits</strong>
          <div class="habits-list" id="habitsList"></div>
          <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
            <input id="quickHabit" placeholder="Quick add (e.g., 30 min study)" style="flex:1;padding:10px;border-radius:10px;border:none;background:rgba(255,255,255,0.02);color:inherit">
            <button id="quickAdd" class="btn small">Add</button>
          </div>
        </div>
      </div>

      <div class="panel" style="margin-top:12px">
        <strong>Today's Checks</strong>
        <div class="today-checks" id="todayChecks"></div>
        <div id="funFact" style="margin-top:10px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);min-height:48px"></div>
        <div id="motivator" style="margin-top:8px;color:var(--muted)"></div>

        <div class="stat" style="margin-top:12px"><div>Streak</div><div id="streakVal">0</div></div>
        <div class="stat"><div>Today's Score</div><div id="todayScore">0%</div></div>
        <div class="progress" style="margin-top:8px"><i id="progFill" style="width:0%"></i></div>
      </div>

      <div class="panel" style="margin-top:12px">
        <strong>Progress (last 30 days)</strong>
        <div style="margin-top:10px" class="chartwrap"><canvas id="progressChart" height="120"></canvas></div>
        <div style="margin-top:12px" class="stat"><div>Points</div><div id="pointsBadge">0</div></div>
      </div>

    </div>

    <div class="right">
      <div class="panel">
        <strong>Journal â€” "One thing I liked the most"</strong>
        <textarea id="oneThing" placeholder="Write the one thing you liked most today..."></textarea>
        <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
          <button id="saveOne" class="btn">Save</button>
          <button id="replayJourney" class="btn secondary small">Replay journey</button>
          <div style="flex:1;text-align:right;color:var(--muted);font-size:12px">Tip: write even one sentence â€” review later to see growth.</div>
        </div>
        <div style="margin-top:12px">
          <strong>Timeline</strong>
          <div id="timeline" style="margin-top:8px;max-height:220px;overflow:auto;padding:8px;border-radius:10px;background:rgba(255,255,255,0.01)"></div>
        </div>
      </div>

      <div class="panel" style="margin-top:12px">
        <strong>Shop & Rewards</strong>
        <div class="shop-grid" id="shopGrid"></div>
        <div id="badgesRow" style="margin-top:8px"></div>
      </div>
    </div>
  </div>
</div>

<!-- audio -->
<audio id="bgAudio" loop src="https://www.bensound.com/bensound-music/bensound-summer.mp3"></audio>
<audio id="clap" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

<script>
/* ===== Data & Storage ===== */
const KEY = 'habitHero_v_final';
let data = JSON.parse(localStorage.getItem(KEY)) || { habits:[], records:{}, points:0, badges:[], journal:[] };

/* ===== DOM refs ===== */
const selDate = document.getElementById('selDate');
const habitsList = document.getElementById('habitsList');
const quickAdd = document.getElementById('quickAdd');
const quickHabit = document.getElementById('quickHabit');
const addHabitBtn = document.getElementById('addHabitBtn');
const todayChecks = document.getElementById('todayChecks');
const funFact = document.getElementById('funFact');
const motivator = document.getElementById('motivator');
const progFill = document.getElementById('progFill');
const streakVal = document.getElementById('streakVal');
const todayScore = document.getElementById('todayScore');
const pointsBadge = document.getElementById('pointsBadge');
const oneThing = document.getElementById('oneThing');
const saveOne = document.getElementById('saveOne');
const timeline = document.getElementById('timeline');
const replayJourney = document.getElementById('replayJourney');
const shopGrid = document.getElementById('shopGrid');
const badgesRow = document.getElementById('badgesRow');
const progCanvas = document.getElementById('progressChart');
const bgAudio = document.getElementById('bgAudio');
const clap = document.getElementById('clap');
const musicToggle = document.getElementById('musicToggle');

/* default date */
selDate.value = new Date().toISOString().slice(0,10);

/* ===== Fun facts & Motivators ===== */
const FUN = [
  'Checking off habits is cheaper than therapy!',
  'Your cat secretly judges you â€” make it proud.',
  'Procrastinators uniteâ€¦ tomorrow. (Not you today!)',
  'Every tiny habit is like planting a money treeâ€¦ eventually.',
  'Calories donâ€™t count when youâ€™re celebrating small wins!'
];

const MOTIVATORS = [
  "Small wins today = legendary streaks tomorrow!",
  "Youâ€™ve got this â€” one habit at a time.",
  "Every checkmark is a tiny victory dance.",
  "Your future self just sent a thank-you note.",
  "Keep going â€” greatness loves consistency.",
  "Youâ€™re leveling up faster than you think!",
  "One habit completed = +1 XP for your life.",
  "You donâ€™t need magic, just momentum.",
  "Every tick is proof youâ€™re awesome.",
  "Todayâ€™s effort is tomorrowâ€™s bragging rights.",
  "You didnâ€™t wake up today to be average â€” keep going!",
  "Small steps forward beat standing still forever.",
  "Every completed habit is a power-up for your life.",
  "Youâ€™re building your legend, one tick at a time.",
  "Keep moving â€” even turtles win the race eventually.",
  "Your streaks are your secret superpower.",
  "One more habit done = one more point for your greatness.",
  "Youâ€™re officially too productive to feel lazy.",
  "Every click is a tiny high-five from your future self.",
  "Todayâ€™s actions write tomorrowâ€™s success story.",
  "Youâ€™re training your brain like a boss.",
  "Progress is progress, no matter how tiny.",
  "Donâ€™t stop â€” your streak is watching you.",
  "The world can wait, your habits canâ€™t.",
  "Every habit ticked = one step closer to legendary.",
  "Youâ€™re stronger than your excuses today.",
  "One habit a day keeps procrastination away.",
  "Youâ€™re crafting a life others will envy.",
  "Success is built one tick at a time.",
  "Your streak is the ultimate bragging right.",
  "Youâ€™ve got a hero inside you â€” habits unlock it.",
  "Small victories make giant leaps possible.",
  "Todayâ€™s effort fuels tomorrowâ€™s epic.",
  "Youâ€™re winning at life one click at a time.",
  "Momentum is your secret weapon.",
  "Each habit is a badge of honor.",
  "Youâ€™re leveling up faster than yesterday.",
  "Keep checking â€” your future will thank you.",
  "Todayâ€™s discipline = tomorrowâ€™s freedom.",
  "Every tick is a mini celebration waiting to happen.",
  "Youâ€™re proving productivity can be fun.",
  "Habit mastery = life mastery.",
  "Your future self is smiling right now.",
  "Donâ€™t underestimate small consistent steps.",
  "Each tick is a tiny applause from the universe.",
  "Your streak is a superpower in disguise.",
  "One more habit done = one more reason to smile.",
  "Youâ€™re building momentum like a productivity ninja.",
  "Keep going â€” every tick is legendary progress.",
  "Youâ€™re too focused to be ordinary today.",
  "Every habit completed is a power-up for your brain."
];

/* ===== Shop items ===== */
const SHOP_ITEMS = [
  { id:'theme-sun', name:'Sunny Theme', cost:60, onBuy:()=>applyTheme('sun') },
  { id:'theme-neon', name:'Neon Pop', cost:80, onBuy:()=>applyTheme('neon') },
  { id:'badge-gold', name:'Golden Badge', cost:120, onBuy:()=>earnBadge('Golden Supporter') },
  { id:'sound-pack', name:'Sound FX Pack', cost:100, onBuy:()=>earnBadge('Sound Lover') }
];

/* ===== Utilities ===== */
function save(){ localStorage.setItem(KEY, JSON.stringify(data)); }
function id(){ return 'h_'+Math.random().toString(36).slice(2,9); }
function formatDate(d){ return d.toISOString().slice(0,10); }
function showToast(text, timeout=1400){
  const t = document.createElement('div'); t.className='toast'; t.textContent=text; document.body.appendChild(t);
  setTimeout(()=>t.style.opacity='0', timeout-300); setTimeout(()=>t.remove(), timeout);
}

let audioCtx = null;
function ensureAudio(){ if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
function playTone(freq,d=0.12,type='sine'){ try{ ensureAudio(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.type = type; o.frequency.value = freq; o.connect(g); g.connect(audioCtx.destination); g.gain.setValueAtTime(0.0001,audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.02, audioCtx.currentTime+0.01); o.start(); g.gain.exponentialRampToValueAtTime(0.00001,audioCtx.currentTime+d); o.stop(audioCtx.currentTime+d+0.02);}catch(e){} }
function playClap(){ try{ clap.currentTime = 0; clap.play().catch(()=>{});}catch(e){} }

/* ===== Renderers ===== */
function renderHabits(){
  habitsList.innerHTML='';
  if(!data.habits || data.habits.length===0){
    const p = document.createElement('div'); p.className='info'; p.textContent='No habits yet â€” add one!'; habitsList.appendChild(p); return;
  }
  data.habits.forEach(h=>{
    const el = document.createElement('div'); el.className='habit';
    const left = document.createElement('div'); left.style.display='flex'; left.style.gap='10px'; left.style.alignItems='center';
    const icon = document.createElement('div'); icon.textContent = h.icon||'âœ¨'; icon.style.width='36px'; icon.style.textAlign='center';
    const meta = document.createElement('div'); meta.className='meta';
    const title = document.createElement('div'); title.textContent = h.name; title.style.fontWeight='600';
    const cat = document.createElement('div'); cat.textContent = h.category || 'General'; cat.style.fontSize='12px'; cat.style.color='var(--muted)';
    meta.appendChild(title); meta.appendChild(cat);
    left.appendChild(icon); left.appendChild(meta);
    const actions = document.createElement('div');
    const del = document.createElement('button'); del.textContent='Delete'; del.className='btn secondary';
    del.addEventListener('click', ()=>{
      data.habits = data.habits.filter(x=>x.id!==h.id);
      Object.keys(data.records).forEach(k=>{
        if(Array.isArray(data.records[k].completed)) data.records[k].completed = data.records[k].completed.filter(x=>x!==h.id);
      });
      save(); render();
      showToast('Habit removed');
    });
    actions.appendChild(del);
    el.appendChild(left); el.appendChild(actions);
    habitsList.appendChild(el);
  });
}

/* default starter */
if(!data.habits || data.habits.length===0){
  data.habits = [
    {id:id(), name:'Wake up before 7 AM', category:'Personal', icon:'â˜€ï¸'},
    {id:id(), name:'Study (60 min)', category:'Career', icon:'ðŸ“š'},
    {id:id(), name:'Exercise 30 min', category:'Health', icon:'ðŸƒ'}
  ];
  save();
}

/* Checks */
function renderChecks(){
  todayChecks.innerHTML='';
  const dayKey = selDate.value || formatDate(new Date());
  if(!data.records[dayKey]) data.records[dayKey] = { completed:[], one:'' };
  let completedCount = 0;
  data.habits.forEach(h=>{
    const div = document.createElement('div'); div.className='check';
    div.textContent = (h.icon ? h.icon + '  ' : '') + h.name;
    if(data.records[dayKey].completed.includes(h.id)){
      div.style.background = 'linear-gradient(90deg,var(--good),#5eead4)';
      div.style.color = '#021012';
    } else { div.style.background = ''; div.style.color = ''; }
    div.addEventListener('click', ()=>{
      const arr = data.records[dayKey].completed;
      if(arr.includes(h.id)){
        arr.splice(arr.indexOf(h.id),1);
        data.points = Math.max(0, (data.points || 0) - 10);
        updatePointsUI();
        playTone(360,0.12,'sine');
        showToast('-10 pts');
      } else {
        arr.push(h.id);
        data.points = (data.points || 0) + 10;
        updatePointsUI();
        playTone(880,0.12,'square');
        showToast('+10 pts');
      }
      save();
      renderChecks();
      renderStats();
      renderChart();
    });
    todayChecks.appendChild(div);
    if(data.records[dayKey].completed.includes(h.id)) completedCount++;
  });
  const pct = data.habits.length ? Math.round(completedCount / data.habits.length * 100) : 0;
  todayScore.textContent = pct + '%';
  progFill.style.width = pct + '%';
}

/* Journal save */
saveOne.addEventListener('click', ()=>{
  const text = oneThing.value.trim();
  const dayKey = selDate.value || formatDate(new Date());
  if(!text){ showToast('Write something first'); return; }
  if(!data.records[dayKey]) data.records[dayKey] = { completed:[], one:'' };
  data.records[dayKey].one = text;
  data.journal = data.journal || [];
  data.journal.push({ date: dayKey, text });
  save();
  playClap();
  showToast('I am proud of you! ðŸŽ‰', 1600);
  oneThing.value = '';
  renderTimeline();
});

/* Timeline */
function renderTimeline(){
  timeline.innerHTML = '';
  (data.journal || []).slice().reverse().forEach(j=>{
    const div = document.createElement('div');
    div.style.padding = '8px';
    div.style.borderBottom = '1px dashed rgba(255,255,255,0.02)';
    div.innerHTML = `<div style="display:flex;justify-content:space-between"><strong>${j.date}</strong><span style='font-size:12px;color:var(--muted)'>journal</span></div><div style='margin-top:6px;color:var(--muted)'>${escapeHtml(j.text)}</div>`;
    timeline.appendChild(div);
  });
}

/* Replay */
replayJourney.addEventListener('click', async ()=>{
  const entries = (data.journal || []).slice();
  if(entries.length === 0){ showToast('No journal entries yet'); return; }
  for(const e of entries){
    oneThing.value = e.text;
    showToast(e.date + ' â€¢ ' + (e.text.length>60 ? e.text.slice(0,57)+'...' : e.text), 700);
    await new Promise(r=>setTimeout(r,700));
  }
  render();
});

/* Stats & Streak */
function renderStats(){
  let streak = 0;
  let cur = new Date(selDate.value || formatDate(new Date()));
  while(true){
    const key = cur.toISOString().slice(0,10);
    if(data.records[key] && Array.isArray(data.records[key].completed) && data.records[key].completed.length > 0){
      streak++; cur.setDate(cur.getDate() - 1);
    } else break;
  }
  streakVal.textContent = streak;
}

/* Chart */
const chart = new Chart(progCanvas.getContext('2d'), {
  type: 'line',
  data: { labels: [], datasets: [{ label:'% done', data: [], tension:0.3, fill:true, backgroundColor:'rgba(124,58,237,0.12)', borderColor:'#7c3aed' }] },
  options: { plugins:{legend:{display:false}}, scales:{y:{min:0,max:100}} }
});
function renderChart(){
  const labels = [], vals = [];
  const base = new Date(selDate.value || formatDate(new Date()));
  for(let i=29;i>=0;i--){
    const d = new Date(base); d.setDate(d.getDate() - i);
    const k = d.toISOString().slice(0,10);
    labels.push(k.slice(5));
    const rec = data.records[k];
    const pct = rec && data.habits.length ? Math.round((rec.completed ? rec.completed.length : 0) / data.habits.length * 100) : 0;
    vals.push(pct);
  }
  chart.data.labels = labels; chart.data.datasets[0].data = vals; chart.update();
}

/* Shop & Badges */
function renderShop(){
  shopGrid.innerHTML = '';
  SHOP_ITEMS.forEach(item=>{
    const card = document.createElement('div'); card.className='shop-item';
    card.innerHTML = `<strong>${item.name}</strong><div style="font-size:13px;color:var(--muted)">Cost: ${item.cost} pts</div><div style="margin-top:8px"><button class="btn small">Buy</button></div>`;
    card.querySelector('button').addEventListener('click', ()=>{
      if((data.points || 0) >= item.cost){
        data.points -= item.cost;
        item.onBuy && item.onBuy();
        save();
        updatePointsUI();
        renderBadges();
        playTone(900,0.14,'square');
        showToast('Purchased: ' + item.name);
      } else {
        showToast('Not enough points');
        playTone(320,0.12,'sine');
      }
    });
    shopGrid.appendChild(card);
  });
}
function applyTheme(name){
  if(name === 'sun'){ document.documentElement.style.setProperty('--accent','#f59e0b'); document.documentElement.style.setProperty('--accent2','#ef4444'); }
  if(name === 'neon'){ document.documentElement.style.setProperty('--accent','#06b6d4'); document.documentElement.style.setProperty('--accent2','#7c3aed'); }
}
function earnBadge(title){ if(!data.badges.includes(title)) data.badges.push(title); save(); }

/* Badges */
function renderBadges(){
  badgesRow.innerHTML = '';
  (data.badges || []).forEach(b=>{
    const el = document.createElement('span'); el.className='badge'; el.textContent = b;
    badgesRow.appendChild(el);
  });
}

/* Points UI */
function updatePointsUI(){ pointsBadge.textContent = data.points || 0; }

/* Daily fun & motivator */
function renderDaily(){
  const idx = Math.floor(Date.now() / 86400000) % FUN.length;
  funFact.textContent = 'ðŸ’¡ ' + FUN[idx];
  const idx2 = Math.floor(Date.now() / 86400000) % MOTIVATORS.length;
  motivator.textContent = 'ðŸš€ ' + MOTIVATORS[idx2];
}

/* helpers */
function escapeHtml(s){ return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

/* Events */
addHabitBtn.addEventListener('click', ()=>{
  const name = prompt('Habit name (e.g., Read 30 mins)');
  if(!name) return;
  data.habits.push({ id: id(), name: name.trim(), category:'General', icon:'âœ¨' });
  save(); render(); showToast('Habit added');
});

quickAdd.addEventListener('click', ()=>{
  const t = quickHabit.value.trim(); if(!t) return;
  data.habits.push({ id: id(), name: t, category:'General', icon:'âœ¨' });
  quickHabit.value = ''; save(); render(); showToast('Habit added');
});

selDate.addEventListener('change', ()=>{ render(); });

musicToggle.addEventListener('click', ()=>{
  if(bgAudio.paused){ bgAudio.play().catch(()=>{}); musicToggle.textContent='Pause Music'; } else { bgAudio.pause(); musicToggle.textContent='Play Music'; }
});
setTimeout(()=>{ bgAudio.play().catch(()=>{}); }, 300);

/* initial render */
function render(){
  renderHabits(); renderChecks(); renderTimeline(); renderStats(); renderChart(); renderShop(); renderBadges(); renderDaily(); updatePointsUI();
}
render();

/* Expose for debugging (optional) */
// window.habitHeroData = data;
</script>
</body>
</html>
